<!DOCTYPE html>
<html lang="sv">
<head>
    <title>Inställningar</title>
    <meta charset="utf-8">
    <script src="options.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1>Inställningar</h1>
    <label for="url" class="form-label">URL till Nagios-server:</label>
    <input type="text" id="url" class="form-control mb-3" />
    <label for="username" class="form-label">Användarnamn:</label>
    <input type="text" id="username" class="form-control mb-3" />
    <label for="password" class="form-label">Lösenord:</label>
    <input type="password" id="password" class="form-control mb-3" />
    <label for="interval" class="form-label">Intervall i ms:</label>
    <input type="number" id="interval" class="form-control mb-3" />
    <button id="save" class="btn btn-primary mb-3">Spara</button>
</body>
</html>
