<!DOCTYPE html>
<html lang="sv">
<head>
    <title>Mdu Nagios Status</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3" style="width: 450px;">
    <h2 class="text-center">Mdu Nagios Status</h2>
    <div id="filter">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="criticalCheckbox" value="table-danger" checked>
            <label class="form-check-label bg-danger text-white" for="criticalCheckbox">Critical</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="warningCheckbox" value="table-warning" checked>
            <label class="form-check-label bg-warning" for="warningCheckbox">Warning</label>
        </div>
        <hr/>
    </div>
    <div id="statusdiv">
    </div>
</div>
</body>
<script src="popup.js"></script>
</html>
